<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Page not find !</title>
	<link href="/css/com.css" rel="stylesheet" type="text/css">
	<style type='text/css'>
		.error-content{
			width:100%;
			height : 100%;
			background : url('images/error_bg.png') no-repeat center;
			background-size : cover;
			position: relative;
		}	
		.opr{
			width: 110px;
			height: 40px;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			padding-left: 30px;
		}
		.opr a {
			line-height: 40px;
		}
		.opr a:hover{
			color: rgba(216, 52, 72, 1);
		}
	</style>
</head>
<body>	
	<div class="error-content">
		<div class="opr">
			<a href="/">首页</a>
			<a href="javascript:history.back();">返回上一页</a>
		</div>
	</div>
</body>
</html>
